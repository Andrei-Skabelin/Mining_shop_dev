{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<h1>Login</h1>

    {% if form.errors %}
        <p>{{ form.errors.error }}</p><!-- выводит ошибку если не валидный пароль-->
    {% endif %}

<form action="{% url 'login' %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="bth btn-success">Войти</button>
</form>
    <a href="{% url 'password_reset' %}">Сменить пароль?</a>
{% endblock %}
