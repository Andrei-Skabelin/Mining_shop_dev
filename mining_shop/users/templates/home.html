{% extends 'base.html' %}

{% block content %}
    <h1>Home_title</h1>
    <hr>

    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Выход</a><!--если пользователь зарегестрирован то полявляется ссылка на выход-->
    {% else %}
        <a href="{% url 'login' %}">Login</a> | <!--если пользователь незарегестрирован то полявляется ссылка на вход-->
        <a href="{% url 'registration' %}">Регистрация</a>
    {% endif %}

{% endblock %}
